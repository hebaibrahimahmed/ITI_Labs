  <head>
		<title>MOST FLUID</title>
         
    <style>
/**common**/

.container {
  margin: 0;
  padding: 0;
  width: 100%;
}

.container div {
  box-sizing: border-box;
  min-height: 150px;
  min-width: 150px;
}

.c1 {
  color: #ddd;
  background-color: #EC1D3B;/*003476;*/
}

.c2 {
  color: #ddd;
  background-color: #F79420;/*0062d2;*/
}

.c3 {
  color: #333;
  background-color: #2A457A;/*b4d2f7;*/
}

.c4 {
  color: #333;
  background-color: #0C8542;/*d5dfef;*/
}

.c5 {
  color: #333;
  background-color: #099DD9;/*dfe1e5;*/
}
      /****/
.container {
  display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
}

.c1, .c2, .c3, .c4, .c5 {
  width: 100%;
}

@media (min-width: 600px) {
  .c2, .c3, .c4, .c5 {
    width: 50%;
  }
}

@media (min-width: 800px) {
  .c1 {
    width: 60%;
  }
  .c2 {
    width: 40%;
  }
  .c3, .c4, .c5 {
    width: 33.33%;
  }
.container {
    width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
}

</style>
    <title>Responsive Web Design Pattern: Mostly Fluid</title>
