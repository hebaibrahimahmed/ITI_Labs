<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            /* border: 1px solid #000; */
        }

        table {
            border: 1px solid #000;
            background-color: lightyellow;
            padding: 10px;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 5px;
            margin: 10px;
        }
    </style>

    <script src="jquery-3.6.3.js"></script>
    <script>
        $(function () {
            $('input:eq(0)').click(function () {
                $.ajax({
                    url: 'loadhtml.html',
                    method: 'GET',
                    dataType: 'html',
                    success: function (data) {
                        $('div').html(data);
                    },
                    error: function () {
                        console.error();
                    }
                })
            })

            $('input:eq(1)').click(function () {
                $.ajax({
                    url: 'students.js',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        let createdtable = $(`
                        <table>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Grade</td>
                            </tr>
                        </table>
                        `)
                        for (let obj of data) {
                            let createdrecords = $(`
                                <tr>
                                    <td>${obj.ID}</td>
                                    <td>${obj.studentName}</td>
                                    <td>${obj.grade}</td>
                                </tr>
                            `)
                            createdtable.append(createdrecords)
                        }
                        $('div').append(createdtable)
                    },
                    error: function () {
                        console.error();
                    }
                })
            })
        })

    </script>
</head>

<body>
    <input type="button" value="loadHTML">
    <input type="button" value="loadJSON">
    <div></div>

</body>

</html>
