<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        table {
            border: 1px solid black;
            background-color: azure;
            padding: 10px;
            width: 200px;
        }
        td,
        th {
            border: 1px solid black;
            padding: 5px;
            margin: 10px;
        }
    </style>
    <script src="jquery-3.6.3.js"></script>
    <script>
        $(function () {
            $('input:eq(0)').click(async function () {
                let postsData = await fetch('https://jsonplaceholder.typicode.com/posts')
                let postJson = await postsData.json()
                for (let post of postJson) {
                    let createdrecords = $(`
                                <tr>
                                    <td>${post.id}</td>
                                    <td>${post.title}</td>
                                    <td>${post.body}</td>
                                </tr>
                            `)
                    $('table').append(createdrecords)
                }
            })
        })
    </script>
</head>

<body>
    <input type="button" value="loadFetchAPI">
    <div>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Grade</td>
            </tr>
            <tr>
                <td>1</td>
                <td>heba</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sarah</td>
                <td>90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>mona</td>
                <td>80</td>
            </tr>
            <tr>
                <td>4</td>
                <td>hala</td>
                <td>70</td>
            </tr>
        </table>
    </div>
</body>

</html>
